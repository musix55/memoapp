{% extends "base.html" %}
{% block content %}
<h1>編集画面</h1>
<form method="POST">
    <table border="1">
        <tr>
            <th>タイトル</th>
            <th>メモ</th>
        </tr>
        <tr>
            <td>
                <input type="text" name="newtitle", value="{{ post.title }}">
            </td>
            <td>
                <input type="text" name="newbody", value="{{ post.body }}">
            </td>
        </tr>
    </table>
    <input type="submit" value="更新">
</form>
<a href="/" role="button">一覧に戻る</a>
{% endblock %}
